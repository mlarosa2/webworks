<form #updateCollectionItem="ngForm" (submit)="onSubmit()">
  <ul>
    <li>
      <span>Collection Item Title:</span>
      <input type="text" 
             [(ngModel)]="fieldModel.title" 
             name="title_field"
             required>
    </li>
    <li *ngFor="let field of getTemplate(); let i = index;">
      <span>{{field}}</span>
      <input type="text" 
             [(ngModel)]="fieldModel.fields[field]" 
             name="field_{{i}}"
             required>
    </li>
  </ul>
  <button type="submit" [disabled]="!updateCollectionItem.form.valid">Add</button>
</form>
