<div class="modal-bg" (click)="closeModal()"></div>
<form (submit)="onSubmit()" #upload="ngForm">
  <div>
    <label for="file">Upload File</label>
    <input type="file" id="file" name="file" (change)="fileChanged($event)">
  </div>
  <div><button [disabled]="file === undefined" type="submit">Upload</button></div>
</form>
