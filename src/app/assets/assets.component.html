<div *ngIf="isAssetHome()">
  <ul>
    <li *ngFor="let asset of getAssets();"><span>{{asset.title}}</span><i class="fa fa-times" (click)="deleteAsset(asset.title, $event)"></i><i class="fa fa-edit" (click)="goToAsset(asset.title, asset.type)"></i></li>
  </ul>
</div>

<div *ngIf="isSpecificAsset()">
  <app-asset [title]="getSelectedAsset()"></app-asset>
</div>

<div *ngIf="isCreateAsset();">
  <app-new-asset-form></app-new-asset-form>
</div>
