<form #updateTemplate="ngForm" (submit)="onSubmit();">
  <div>
    <label for="title">Template Title</label>
    <input type="text" id="title"
           required
           [(ngModel)]="model.title" name="title">
  </div>
  <div>
    <div id="monaco"></div>
  </div>
  <div class="submit-cancel">
    <button type="submit" [disabled]="!updateTemplate.form.valid">Update Template</button>
    <button type="button" (click)="goBack()">Cancel</button>
  </div>
</form>
