<div *ngIf="isPageHome()">
  <ul>
    <li *ngFor="let title of getTitles();" (click)="goToPage(title)"><span>{{title}}</span><i class="fa fa-times" (click)="deletePage(title, $event)"></i></li>
  </ul>
</div>

<div *ngIf="isSpecificPage()">
  <app-page [title]="getSelectedPage()"></app-page>
</div>

<div *ngIf="isCreatePage();">
  <app-new-page-form></app-new-page-form>
</div>
